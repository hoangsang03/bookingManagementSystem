<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>
<body>
<h2 class="text-center" th:text="${pageTitle} + ' id ' + ${guest.guestId}"></h2>
<form method="post" th:action="@{/guests/save}" th:object="${guest}"
      style="margin:auto; max-width: 500px ">
    <input type="hidden" th:field="${guest.guestId}">
    <div class="border border-secondary rounded p-3 ">
        <div class="form-group row">
            <label for="fName" class="col-sm-4 col-form-label">First Name:</label>
            <div class="col-sm-8">
                <input id= "fName"type="text" th:field="${guest.firstName}" class="form-control" required
                       maxlength="45">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Last Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="${guest.lastName}" class="form-control" required
                       maxlength="45">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-8">
                <input type="text" th:field="${guest.email}" class="form-control">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Address:</label>
            <div class="col-sm-8">
                <input type="text" th:field="${guest.address}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Country</label>
            <div class="col-sm-8">
                <input type="text" th:field="${guest.country}" class="form-control">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">State:</label>
            <div class="col-sm-8">
                <input type="text" th:field="${guest.state}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Phone Number:</label>
            <div class="col-sm-8">
                <input type="text" th:field="${guest.phoneNumber}" class="form-control">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-secondary" style="margin: 0 -10px 0 10px;" onclick="cancelForm()">
                Cancel
            </button>
        </div>
    </div>
</form>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/guests}]]";
    }
</script>
</body>
</html>
