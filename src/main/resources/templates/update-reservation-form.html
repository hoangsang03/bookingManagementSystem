<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<h2 class="text-center" th:text="${pageTitle}"></h2>
<form method="post" th:action="@{/reservations/update}" th:object="${roomReservationDTO}"
      style="margin:auto; max-width: 500px ">
        <input type="hidden" th:field="${roomReservationDTO.id}">
    <div class="border border-secondary rounded p-3 ">
        <div class="form-group row">
            <label for="roomNumber" class="col-sm-4 col-form-label">Guest Id:</label>
            <div class="col-sm-8">
                <input id= "roomNumber"type="text" th:field="${roomReservationDTO.guestId}" class="form-control" required
                disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Room Id:</label>
            <div class="col-sm-8">
                <input type="text" th:field="${roomReservationDTO.roomId}" class="form-control" required
                >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Bed Info</label>
            <div class="col-sm-8">
                <input type="date" th:field="${roomReservationDTO.date}" class="form-control" required>

            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="submit" class="btn btn-secondary" style="margin: 0 -10px 0 10px;" onclick="cancelForm()">
                Cancel
            </button>
        </div>
    </div>
</form>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/reservations}]]";
    }
</script>
</body>
</html>
