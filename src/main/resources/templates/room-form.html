<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>
<body>
<h2 class="text-center" th:text="${pageTitle}"></h2>
<form method="post" th:action="@{/rooms/save}" th:object="${room}"
      style="margin:auto; max-width: 500px ">
    <input type="hidden" th:field="${room.id}">
    <div class="border border-secondary rounded p-3 ">
        <div class="form-group row">
            <label for="roomNumber" class="col-sm-4 col-form-label">Room Number:</label>
            <div class="col-sm-8">
                <input id= "roomNumber"type="text" th:field="${room.roomNumber}" class="form-control" required
                       maxlength="2">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Room Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="${room.name}" class="form-control" required
                       maxlength="16">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Bed Info</label>
            <div class="col-sm-8">
                <input type="text" th:field="${room.bedInfo}" class="form-control" required maxlength="2">

            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-secondary" style="margin: 0 -10px 0 10px;" onclick="cancelForm()">
                Cancel
            </button>
        </div>
    </div>
</form>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/guests}]]";
    }
</script>
</body>
</html>
