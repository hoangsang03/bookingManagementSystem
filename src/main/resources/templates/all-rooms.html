<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Room In Hotel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

</head>
<body>
<a href="/">Home Page</a>
<h2 class="text-center card-header">ALL ROOMS IN HOTEL</h2>
<h3><a href="/rooms/new">ADD NEW ROOM</a></h3>
<div style="max-width: 500px; margin: 3px auto" th:if="${message}" class="alert alert-success text-center">
    <h5>
        [[${message}]]
    </h5>
</div>
  <table class="table table-bordered ">
    <tr class="table-header thead-dark text-center">
        <th>ID</th>
        <th>Room Name</th>
        <th>Room Number</th>
        <th>Bed Info</th>
        <th>Delete Room</th>
        <th>Update Room Info</th>
        <th></th>
    </tr>
      <tr th:each="room: ${rooms}">
          <td th:text="${room.id}"></td>
          <td th:text="${room.name}"></td>
          <td th:text="${room.roomNumber}"></td>
          <td th:text="${room.bedInfo}"></td>
          <td class="text-center"><a th:href="@{'/rooms/delete/' + ${room.getId()}}">Delete</a></td>
          <td class="text-center"><a th:href="@{'/rooms/edit/' + ${room.getId()}}">Edit</a></td>
          <td class="text-center"><a th:href="@{'/reservations/booking/' + ${room.getId()}}">Booking</a></td>
      </tr>
  </table>
</body>
</html>
